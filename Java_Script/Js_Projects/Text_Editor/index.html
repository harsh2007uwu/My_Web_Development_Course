<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Editor</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1 class="heading">
                TYPE YOUR TEXT
            </h1>
            <input class="input-field" type="text" placeholder="Type Alphabets">
            <div class="btn-container">
                <button class="firstuppercase btn">Abc</button>
                <button class="uppercase btn">ABC</button>
                <button class="lowercase btn">abc</button>
                <button class="Bold btn">B</button>
                <button class="italic btn">/</button>
                <button class="underline btn">U</button>
            </div>
            <p class="output-field">Output</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
