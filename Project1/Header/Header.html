<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
    <link rel="stylesheet" href="Header.css">
    <link rel="icon" href="../assets/Amazon_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

<div class="amazon-header">

    <!-- Logo -->
    <div class="Logo-container">
        <img src="../assets/White-Amazon-Logo-PNG-HD-Quality.png" alt="" class="logo">
        <p class="logo-text">.in</p>
    </div>

    <!-- Location -->
    <div class="location-container">
        <span class="material-symbols-outlined">location_on</span>
        <div>
            <p class="small-text">Deliver to Harsh</p>
            <p class="bold">New Delhi 110076</p>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <button class="search-bar-left" type="button">
            <span>All</span>
            <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>

        <input type="text" placeholder="Search Amazon.in">

        <button class="search-bar-right" type="button">
            <span class="material-symbols-outlined">search</span>
        </button>
    </div>

    <!-- Flag -->
    <div class="flag-container">
        <img src="../assets/Flag.png" alt="" class="flag">
        <p>EN</p>
        <span class="material-symbols-outlined">arrow_drop_down</span>
    </div>

    <!-- Account & Lists -->
    <div class="acc-lists">
        <p class="small-text">Hello, Harsh</p>
        <div class="add-btn">
            <p class="a-l">Account & Lists</p>
            <span class="material-symbols-outlined">arrow_drop_down</span>
        </div>
    </div>

    <!-- Returns & Orders -->
    <div class="r-o">
        <p class="small-text">Returns</p>
        <p class="-o">& Orders</p>
    </div>

    <!-- Cart -->
    <div class="cart">
        <span class="material-symbols-outlined cart-icon">add_shopping_cart</span>
        <p class="cart-spelling">Cart</p>
    </div>

</div>

</body>
</html>
